{% extends "_extends/_index.html" %}
{% block _index__container %}
    <form id='login_form' method="POST" action="/login/">
        <fieldset class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control usr" name="usr" placeholder="아이디를 입력해주세요">
        </fieldset>
        <fieldset class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control pwd" name="pwd" placeholder="비밀번호를 입력해주세요">
        </fieldset>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
{% endblock %}
{% block include_js %}
    {{ super() }}
    <script src='/static/js/sha512.js'></script>
{% endblock %}
{% block _index__script %}
    <script>
        $('#login_form').submit(
            function(){
                $('.pwd').val( hex_sha512($('.pwd').val()) );
                return true;
            }
        );
    </script>
{% endblock %}
